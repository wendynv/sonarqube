sonarqube {
  properties {
    property 'sonar.projectName', 'SonarQube :: DAO'
  }
}

dependencies {
  compile project(':sonar-core')
  compile project(':server:sonar-db-core')
  compile project(':server:sonar-db-migration')
  compileOnly 'com.google.code.findbugs:jsr305'

  testCompile 'junit:junit'
  testCompile 'org.assertj:assertj-core'
  testCompile 'org.assertj:assertj-guava'
  testCompile 'org.mockito:mockito-core'
  testCompile 'com.tngtech.java:junit-dataprovider'
  testCompile project(':sonar-testing-harness')
  testCompile project(':server:sonar-db-core').sourceSets.test.output
  testCompile 'org.dbunit:dbunit'
  testCompile 'com.h2database:h2'
  testCompileOnly 'com.google.code.findbugs:jsr305'
}

test {
  if (System.getProperty('orchestrator.configUrl'))
    systemProperty 'orchestrator.configUrl', System.getProperty('orchestrator.configUrl')
}

task testJar(type: Jar) {
  classifier = 'tests'
  from sourceSets.test.output
}

artifacts {
  archives testJar
}

artifactoryPublish.skip = false

// Used by core plugins
apply plugin: 'maven-publish'
publishing {
  publications {
    mavenJava(MavenPublication) {
      from components.java
      artifact testJar
    }
  }
}
